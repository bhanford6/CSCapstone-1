{% extends "body.html" %}
{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="table-responsive">
			<h2 style="color:blue">Professors</h2>
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th style="width:15%;cursor:pointer">First Name</th>
						<th style="width:15%;cursor:pointer">Last Name</th>
						<th style="width:50%;cursor:pointer">University</th>
					</tr>
				</thead>
				<tbody>
					{% for professor in professors %}
					<tr id="row" style="cursor:pointer">
					{% if professor.is_professor %}
						<td><a href="/professor?name={{ professor.first_name }}">{{ professor.first_name }}</a></td>
						<td><a href="/professor?name={{ professor.first_name }}">{{ professor.last_name}}</a></td>
					<tr>
					{% endif %}
					<tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<style>
		#row:hover {
			background-color:#a7b3c6;
		}
	</style>
{% endblock %}
