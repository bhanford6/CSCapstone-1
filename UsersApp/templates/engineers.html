{% extends "body.html" %}
{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="table-responsive">
			<h2 style="color:blue">Engineers</h2>
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th style="width:15%;cursor:pointer">Name</th>
						<th style="width:20%;cursor:pointer">Alma Mater</th>
						<th style="width:50%;cursor:pointer">Company</th>
					</tr>
				</thead>
				<tbody>
					{% for engineer in engineers %}
					<tr id="row" style="cursor:pointer">
					{% if engineer.is_engineer %}
						<td><a href="/engineer?name={{ engineer.uname }}">{{ engineer.get_full_name }}</a></td>
						<td>{{ engineer.school }}</td>
						<td>{{ engineer.comp }}</td>
					{% endif %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<style>
		#row:hover {
			background-color:#a7b3c6;
		}
	</style>
{% endblock %}
