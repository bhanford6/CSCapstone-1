{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="table-responsive">
			<h2 style="color:blue">Groups</h2>
			<a class="btn btn-primary" href="/group/form">New Group</a>
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					{% for item in groups %}
					<tr>
						<td><a href="/group?name={{ item.name }}">{{ item.name }}</a></td>
						{% autoescape off %}
						<td>{{ item.description }}</td>
						{% endautoescape %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
