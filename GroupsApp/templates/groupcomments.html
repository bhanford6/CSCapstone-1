{% extends "body.html" %}
{% block content %}
    <!-- Content -->
    <div class="container" role="main">
        <div class="table-responsive">
            <table class="table table-striped sortable">
                <thead>
                    <tr>
                      <th style="width: 20%">Time</th>
                      <th style="width: 80%">Comment</th>
                    </tr>
                </thead>
                <tbody>
                   {% for item in comments %}
                   <tr>
									 		 {% autoescape off %}
                       <td>{{ item.time }}</td>
                       <td>{{ item.comment }}</td>
											 {% endautoescape %}
                   </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
				<a href="/group/comment/form?name={{ group.name }}" class="btn btn-primary">Add Comment</a>
    </div>
{% endblock %}
